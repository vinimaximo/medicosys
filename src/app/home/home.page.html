<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      MedicoSys
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
<ion-list>
  <ion-item *ngIf="agenda.length < 1">
    <ion-label>Não Há Medicos</ion-label> 
  </ion-item>
  <ion-item-sliding *ngFor="let agenda of agenda">
    <ion-item (click)="Consultas()">
      <ion-label >{{agenda.nome}} - {{agenda.funcao}}</ion-label>
      
           
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="excluir(agenda)">
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="secondary" (click)="addMedico()">
    <ion-icon name="finger-print"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
