<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title> Consultas </ion-title>
    <ion-buttons slot="primary" (click)="medicoSys()">
      <ion-button
        >Sair
        <ion-icon slot="start" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   
    <ion-item-sliding *ngFor="let consulta of consultas">
     
      <ion-item (click)="abrirConsultas(consulta)">
        <ion-label *ngIf="!consulta.feito">{{consulta.nome}} - {{consulta.hora}} / <strong color="danger"> {{consulta.medico}}</strong></ion-label>
        <ion-icon
          *ngIf="!consulta.feito"
          slot="start"
          name="radio-button-off"
          color="success"
        ></ion-icon>

        <ion-label *ngIf="consulta.feito" >{{consulta.nome}} - {{consulta.hora}} / <strong color="danger"> {{consulta.medico}}</strong></ion-label>
        <ion-icon
          *ngIf="consulta.feito"
          slot="start"
          name="checkmark-circle"
          color="success"
        ></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluir(consulta)">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="addConsulta()">
      <ion-icon name="document-text"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
